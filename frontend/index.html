<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CyberSentinel AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      margin-top: 15px;
      background: #020617;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê CyberSentinel AI</h2>
    <p>AI-Powered URL Threat Detection System</p>
    <p>Detect phishing, malware, defacement, and malicious URLs in real time</p>
    <input id="urlInput" placeholder="Enter a URL" />
    <button onclick="scanUrl()">Scan</button>
    <pre id="result"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
